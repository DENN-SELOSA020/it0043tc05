<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box Simulator</title>
    <link rel="stylesheet" href="Selosa_Magalong_TSA7.css">
</head>

<body>
    <div class="container">
        <div class="operations">
            <div class="flexbox-operation">
                <button class="btn" onclick="Reset()">Reset Flexbox</button>
                <div class="gap-container">
                    <p class="inactive-button">Gap</p>
                    <input type="number" id="count-flex" value="0" min="0" oninput="Gap()">
                </div>
            </div>

            <h2>Flex Direction</h2>
            <div class="flex-direction">
                <div class="btn-group">
                    <button class="btn" onclick="Direction('row')">Row</button>
                    <button class="btn" onclick="Direction('column')">Column</button>
                </div>
            </div>

            <h2>Justify Content</h2>
            <div class="justify-content">
                <div class="btn-group">
                    <button class="btn" onclick="JustifyContent('flex-start')">Start</button>
                    <button class="btn" onclick="JustifyContent('center')">Center</button>
                    <button class="btn" onclick="JustifyContent('flex-end')">End</button>
                    <button class="btn" onclick="JustifyContent('space-between')">Space Between</button>
                    <button class="btn" onclick="JustifyContent('space-around')">Space Around</button>
                    <button class="btn" onclick="JustifyContent('space-evenly')">Space Evenly</button>
                </div>
            </div>

            <h2>Align Items</h2>
            <div class="align-item">
                <div class="btn-group">
                    <button class="btn" onclick="AlignItems('flex-start')">Start</button>
                    <button class="btn" onclick="AlignItems('center')">Center</button>
                    <button class="btn" onclick="AlignItems('flex-end')">End</button>
                </div>
            </div>

            <h2>Flex Grow</h2>
            <div class="flex-grow">
                <div class="btn-group">
                    <button class="btn" onclick="ResetGrow()">Reset</button>
                    <button class="btn" onclick="GrowAll()">Grow All</button>
                </div>
                <div class="flex-box">
                    <p class="inactive-button">Box 1</p>
                    <input type="number" id="grow1" value="0" oninput="FlexGrow(1, this.value)">
                    <p class="inactive-button">Box 2</p>
                    <input type="number" id="grow2" value="0" oninput="FlexGrow(2, this.value)">
                    <p class="inactive-button">Box 3</p>
                    <input type="number" id="grow3" value="0" oninput="FlexGrow(3, this.value)">
                </div>
            </div>
        </div>

        <div class="simulation-box" id="simulation-box">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
    </div>
    <script src="Selosa_Magalong_TSA7.js"></script>
</body>
</html>
