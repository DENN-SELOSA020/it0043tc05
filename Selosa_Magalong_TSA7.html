<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="Selosa_Magalong_TSA7.css">
</head>

<body>
    <div class="container">
        <div class="operations">
            <div class="flexbox-operation">
                <button class="btn" onclick="operate(0)">Reset Flexbox</button>
                <div class="gap-container">
                    <p class="inactive-button">Gap</p>
                    <input type="number" id="count-flex" value="0">
                </div>
            </div>

            <div class="flex-direction">
                <h2>Flex Direction</h2>
                <div class="btn-group">
                    <button class="btn">Row</button>
                    <button class="btn">Column</button>
                </div>
            </div>

            <div class="justify-content">
                <h2>Justify Content</h2>
                <div class="btn-group">
                    <button class="btn">Start</button>
                    <button class="btn">End</button>
                    <button class="btn">Center</button>
                    <button class="btn">Space Between</button>
                    <button class="btn">Space Around</button>
                    <button class="btn">Space Evenly</button>
                </div>
            </div>

            <div class="align-item">
                <h2>Align Items</h2>
                <div class="btn-group">
                    <button class="btn">Start</button>
                    <button class="btn">Center</button>
                    <button class="btn">End</button>
                </div>
            </div>

            <div class="flex-grow">
                <h2>Flex Grow</h2>
                <div class="btn-group">
                    <button class="btn">Reset</button>
                    <button class="btn">Grow All</button>
                </div>
                <div class="flex-box">
                    <p class="inactive-button">Box 1</p>
                    <input type="number" id="count-grow1" value="0">
                    <p class="inactive-button">Box 2</p>
                    <input type="number" id="count-grow2" value="0">
                    <p class="inactive-button">Box 3</p>
                    <input type="number" id="count-grow3" value="0">
                </div>
            </div>
        </div>

        <div class="simulation-box">
            <div class="box" id="red">1</div>
            <div class="box" id="blue">2</div>
            <div class="box" id="green">3</div>
        </div>
    </div>
    <script src="Selosa_Magalong_TSA7.js"></script>
</body>

</html>
